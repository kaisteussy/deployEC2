# This YAML configuration specifies a server with two volumes and two users
server:
  instance_type: t2.micro
  ami_type: ami-0cf6f5c8a62fa5da6
  min_count: 1
  max_count: 1
  key_pair: ec2-keypair
  network:
    private_ip_address: 10.255.6.194
    subnet: subnet-009fa557fc8d836d3
    security_groups:
      - sg-08f26d1dcf8f63011
  volumes:
    - device: /dev/xvda
      size_gb: 10
      type: ext4
      mount: /
    - device: /dev/xvdf
      size_gb: 14
      type: xfs
      mount: /data
  users:
    - login: user1
      ssh_key: --user1 ssh public key goes here-- user1@localhost
    - login: user2
      ssh_key: --user2 ssh public key goes here-- user2@localhost
